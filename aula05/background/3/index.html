<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Imagens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            background: black;
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: start end;
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    <div>
        <img src="LOGO-DIO-COLOR.png">
    </div>
    <br>    
</body>
</html>
