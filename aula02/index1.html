<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formularios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="sign-up" method="post" action="#" target="_self" autocomplete="off"
    onsubmit="alert('enviado')">
        Nome: <input type="text" name="name"/><br>
        Idade: <input type="number" name="age" min="0" step="5" max="99"/><br>
        Senha: <input type="password" name="password"><br>
        Range: <input type="range" min="0" max="100" value="5"><br>
        Color: <input type="color"><br>
        E-mail: <input type="email"><br>
        Url: <input type="url"><br>
        Date: <input type="date"><br>
        Week: <input type="week"><br>
        Month: <input type="month"><br>
        Checkbox: <input type="checkbox"><br>
        Radio: <input type="radio" name="aceitas"><br>
        hidden: <input type="hidden"><br>
        File: <input type="file"><br>
        Search: <input type="search"><br>
        Button: <input type="button"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
