<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Textos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .card1{
            border: 2px solid #000;
            background-color: aqua;
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 2px;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1;
        }
        .card2{
            border: 1px solid #000;
            background-color: aquamarine;
            top: 100px;
            left: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="card1"></div>
    <div class="card2"></div>
</body>
</html>
