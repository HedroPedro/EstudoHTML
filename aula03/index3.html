<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Textos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .row{
            margin: 5px;
        }

        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 15px;
        }

        fieldset{
            margin: 5px 0;
            border-radius: 10px;
            width: fit-content;
            max-width: 120%;
            min-width: 10%;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text">
            <label>E-mail: </label> <input type="text">
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text">
            <label>Empresa: </label> <input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço: </label><input type="text">
            <label>Número: </label> <input type="text">
        </div>
        <div class="row">
            <label>Bairro: </label><input type="text">
            <label>Cidade/UT: </label> <input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações de contato</legend>
        <div class="row">
            <label>Celular: </label><input type="text">
            <label>Whatsapp: </label> <input type="text">
        </div>
        <div class="row">
            <label>Linkedin: </label><input type="text">
            <label>Github: </label> <input type="text">
        </div>
    </fieldset>
</body>
</html>
