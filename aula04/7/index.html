<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dimensão e Espaçamento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div, button{
            background: lightblue;
            width: 100px;
            height: initial;
            text-align: center;
        }

        #div2{
            width: inherit;
            height: 250px;
        }
    </style>
</head>
<body>
    <div>Trilha de CSS
        <div id="div2">
            Sou a div 2
        </div>
    </div><br>
    <button>Trilha de CSS botão</button>
</body>
</html>
